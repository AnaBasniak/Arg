<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fim</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

                body {
                      margin: 0;
                            padding: 0;
                                  background: url('f76f8c22-4f69-46a9-b8ee-4cfb8325e734.gif') center center no-repeat fixed;
                                        background-size: cover;
                                              font-family: "Cinzel", serif;
                                                    color: #ff0000;
                                                          text-align: center;
                                                                height: 100vh;
                                                                      display: flex;
                                                                            flex-direction: column;
                                                                                  justify-content: center;
                                                                                        align-items: center;
                                                                                              overflow: hidden;
                                                                                                  }

                                                                                                      /* Overlay para deixar texto legível mas manter o GIF forte */
                                                                                                          body::before {
                                                                                                                content: "";
                                                                                                                      position: fixed;
                                                                                                                            top: 0;
                                                                                                                                  left: 0;
                                                                                                                                        width: 100%;
                                                                                                                                              height: 100%;
                                                                                                                                                    background: rgba(0, 0, 0, 0.35);
                                                                                                                                                          backdrop-filter: brightness(0.95) contrast(1.05);
                                                                                                                                                                z-index: -1;
                                                                                                                                                                    }

                                                                                                                                                                        h1 {
                                                                                                                                                                              font-size: 2.2rem;
                                                                                                                                                                                    font-weight: 700;
                                                                                                                                                                                          margin-bottom: 10px;
                                                                                                                                                                                                text-shadow: 0 0 7px #ff0000;
                                                                                                                                                                                                      letter-spacing: 1px;
                                                                                                                                                                                                            animation: glitch 2.2s infinite;
                                                                                                                                                                                                                }

                                                                                                                                                                                                                    p {
                                                                                                                                                                                                                          font-size: 1.1rem;
                                                                                                                                                                                                                                margin-top: 8px;
                                                                                                                                                                                                                                      opacity: 0.9;
                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                              @keyframes glitch {
                                                                                                                                                                                                                                                    0% { text-shadow: 0 0 5px red; }
                                                                                                                                                                                                                                                          20% { text-shadow: 2px 0 red, -2px 0 black; }
                                                                                                                                                                                                                                                                40% { text-shadow: -2px 0 red, 2px 0 black; }
                                                                                                                                                                                                                                                                      60% { text-shadow: 0 0 5px red; }
                                                                                                                                                                                                                                                                            80% { text-shadow: 2px 0 red, -2px 0 black; }
                                                                                                                                                                                                                                                                                  100% { text-shadow: 0 0 5px red; }
                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                                        <body>

                                                                                                                                                                                                                                                                                          <h1>Perfeito. Você fez sua decisão.</h1>
                                                                                                                                                                                                                                                                                            <p>Não tem como voltar mais.</p>

                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                            </html>
