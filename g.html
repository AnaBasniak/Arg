<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Você foi eliminado</title>
<style>
:root{--bg:#000;--fg:#fff;--muted:#9a9a9a}
*{box-sizing:border-box}html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Arial,monospace}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.box{width:94%;max-width:820px;padding:28px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);text-align:center}
.title{font-weight:900;font-size:clamp(24px,6vw,40px);margin:0}
.sub{color:var(--muted);margin-top:10px}
.scan{position:absolute;left:0;right:0;top:0;height:100%;pointer-events:none;background-image:linear-gradient(rgba(255,255,255,0.02) 1px, transparent 4px);opacity:.06;mix-blend-mode:screen}
.btns{margin-top:18px}
</style>
</head>
<body>
  <div class="scan" aria-hidden="true"></div>
    <div class="wrap">
        <div class="box" id="glitchBox">
              <div style="font-size:13px;color:var(--muted)">— sistema: resposta registrada —</div>
                    <h1 class="title" id="gl-title" data-text="Você foi eliminado.">Você foi eliminado.</h1>
                          <div class="sub">Quer tentar novamente?</div>
                                <div class="btns">
                                        <button id="back">Voltar</button>
                                              </div>
                                                  </div>
                                                    </div>

                                                    <script>
                                                    const STORAGE_KEY = 'arg_block_v3';
                                                    let state = {denies:0,blocked:false};
                                                    try{ const raw = localStorage.getItem(STORAGE_KEY); if(raw) state = JSON.parse(raw);}catch(e){}

                                                    const back = document.getElementById('back');
                                                    const title = document.getElementById('gl-title');

                                                    function microScramble(el, dur = 220){
                                                      if(!el) return;
                                                        const original = el.getAttribute('data-text') || el.textContent || '';
                                                          const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#&*()[]{}<>/\\';
                                                            let scrambled = '';
                                                              for(let i=0;i<original.length;i++){
                                                                  if(original[i] === ' ' || Math.random() > 0.14) scrambled += original[i];
                                                                      else scrambled += chars.charAt(Math.floor(Math.random()*chars.length));
                                                                        }
                                                                          el.textContent = scrambled;
                                                                            setTimeout(()=> { el.textContent = original; }, dur);
                                                                            }

                                                                            /* efeito de glitch intensivo (nível 4) — loop por 5s */
                                                                            let iterations = 0;
                                                                            const interval = setInterval(()=>{
                                                                              title.classList.add('jitter');
                                                                                microScramble(title, 200);
                                                                                  setTimeout(()=> title.classList.remove('jitter'), 180);
                                                                                    iterations++;
                                                                                      if(iterations > (5000/360)) clearInterval(interval);
                                                                                      }, 360);

                                                                                      /* volta pra index depois de 5s */
                                                                                      setTimeout(()=> { location.href = 'index.html'; }, 5000);

                                                                                      /* botão voltar (se tocar manualmente) */
                                                                                      back.addEventListener('click', ()=> { location.href = 'index.html'; });
                                                                                      </script>
                                                                                      </body>
                                                                                      </html>
